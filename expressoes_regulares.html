<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Expressões Regulares </title>
</head>
<body>
    
    Digite seu telefone: 
    <input type="text" id="telefone">
    <button onclick="ValidarTelefone();"> OK </button>
    <br><br>
    Difite seu CPF:
    <input type="text" id="cpf">
    <button onclick="ValidarCPF();"> OK </button>

</body>
<script>
    function ValidarCPF()
    {
        expressao = /^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$/g;
        texto = cpf.value
        resposta = expressao.test(texto);
        if (resposta==false)
        {
            alert("CPF INVÁLIDO");
        }
    }
    function ValidarTelefone()
    {
        expressao = /^\([0-9]{2}\) [0-9] [0-9]{4}-[0-9]{4}$/g;
        texto = telefone.value
        resposta = expressao.test(texto);
        if (resposta==false)
        {
            alert("TELEFONE INVÁLIDO");
        }
    }
</script>
</html>
